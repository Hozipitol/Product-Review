<body class="bg-warning">
    <section class="NAVIGATION-BAR">
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color:#ffb300;">
            <a class="navbar-brand" style="font-size: 2.4rem;" href="#"><img src="Images\icon1.png" class="nav-image"
                    alt="Img"> YourEview</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">REVIEW PAGE</a>

                    <li class="nav-item">

                    <li class="nav-item active">
                        <a class="nav-link " href="c.html">CONTACT US</a>
                    </li>
                </ul>
            </div>
        </nav>
    </section>
    
    <div class="container bg-warning">
       
        
            
            <div class="wrapper animated bounceInLeft">
                <div class="company-info">
                    <h3>Contact Us</h3>
                    <ul>
                        <li><i class="fa fa-road"></i> 44 Something st</li>
                        <li><i class="fa fa-phone"></i> (555) 555-5555</li>
                        <li><i class="fa fa-envelope"></i> test@xyz.test</li>
                    </ul>
                </div>
                <div class="contact">
                    <h3>Email Us</h3>
                    <div class="alert">Your review has been recieved we will analize and then show it</div>
                    <form id="contactForm">
                        <p>
                            <label>Name</label>
                            <input type="text" name="name" id="name" required>
                        </p>
                        <p>
                            <label>Product</label>
                            <input type="text" name="company" id="company">
                        </p>
                        <p>
                            <label>Email Address</label>
                            <input type="email" name="email" id="email" required>
                        </p>
                        <p>
                            <label>Phone Number</label>
                            <input type="text" name="phone" id="phone">
                        </p>
                        <p class="full">
                            <label>Review</label>
                            <textarea name="message" rows="5" id="message"></textarea>
                        </p>
                        <p class="full">
                            <button>Submit</button>
                        </p>
                    </form>
                </div>
            </div>
     
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-app.js"></script>
